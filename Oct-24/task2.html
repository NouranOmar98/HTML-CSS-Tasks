<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: repeat(3,220px ) ;
            border: 4px solid gold;            font-size: 80px;
        }
        .main div{
            display: grid;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="main">
    <div style="background-color: green ;">1</div>
    <div style="background-color: yellow ;">2 </div>
    <div style="background-color: purple ;" >3</div>
    <div style="background-color: gray ;">4</div>
    <div style="background-color: blue ;" >5</div>
    <div style="background-color: orange;">6</div>
    <div style="background-color: pink ;">7</div>
    <div style="background-color: red ;">8</div>
    <div style="background-color: brown ;">9</div>
    <div style="background-color: black ;">10</div>


</div>  
</body>
</html>
